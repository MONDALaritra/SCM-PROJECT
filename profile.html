    <title data-th-text="${loggedinUser.name}+' | profile- Smart contect manager'">profile- Smart contect manager</title>

              </div>
      
              <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                      <label class="block text-gray-600 dark:text-white">Phone</label>
                      <p type="text" class="w-full mt-1 pl-5 p-2 rounded-lg bg-gray-50 text-black dark:text-white dark:bg-gray-700" data-th-text="${loggedinUser.phone}"></p>
                  </div>
                  <div>
                      <label class="block text-gray-600 dark:text-white">Email</label>
                      <p type="email" class="w-full mt-1 pl-5 p-2  rounded-lg bg-gray-50 text-black dark:text-white dark:bg-gray-700" data-th-text="${loggedinUser.email}"></p>
                  </div>
                  <div>
                      <label class="block text-gray-600 dark:text-white">Password</label>
                      <p type="password" class="w-full mt-1 pl-5 p-2 bg-gray-50 rounded-lg text-black dark:text-white dark:bg-gray-700">••••••••••••••••••••••••
                        <span data-th-unless="${loggedinUser.password}=='password_google'">
                            <span data-th-unless="${loggedinUser.password}=='password_github'">
                                <a data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" type="button" class="bg-transparent text-black hover:bg-gray-50 dark:bg-transparent dark:hover:bg-transparent dark:text-white px-3 py-2 rounded-lg ml-28 md:ml-36 lg:ml-44  cursor-pointer"><i class="fa-solid fa-keyboard"></i></a>
                            </span> 
                          </span>
                      </p>  
                      
                    </div>
                  <div>
                      <label class="block text-gray-600 dark:text-white">Gender</label>
                      <p type="text" class="w-full mt-1 pl-5 p-2 rounded-lg bg-gray-50 text-black dark:text-white dark:bg-gray-700" data-th-text="${loggedinUser.gender}"></p>
                  </div>
                  <div>
                      <label class="block text-gray-600 dark:text-white">Email Verified</label>
                      <span class="block mt-1 p-2 text-green-600"><i class="fa-solid fa-circle-check" style="color:green; font-size: 20px;"></i> Verified</span>
                  </div>
                  <div>
                      <label class="block text-gray-600 dark:text-white">Account Enabled</label>
                      <span class="block mt-1 p-2 text-green-600 "><i class="fa-solid fa-circle-check" style="color:green; font-size: 20px;"></i> Active</span>
                  </div>
              </div>
      
              <div class="mt-6">
                  <label class="block text-gray-600 dark:text-white">About</label>
                  <p class="w-full h-40 mt-1 pl-5 p-2 rounded-lg bg-gray-50 text-black dark:text-white dark:bg-gray-700" data-th-text="${loggedinUser.about}"></p>
              </div>
      
              <div class="mt-6 text-center">
                  <a data-th-href="@{'/user/edituser'}" type="button" class="bg-black hover:bg-gray-800 dark:bg-blue-500 dark:hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Update Profile</a>
                  <a th:onclick="deleteProfile([[${loggedinuserid}]])" type="button" class="bg-red-700 hover:bg-red-800  text-white px-4 py-2 rounded-lg ml-5 cursor-pointer">Delete Profile</a> 
                  
                </div>
              
          </div>

          <div data-th-replace="~{user/passwordchange-modal::changepassword}"></div>
          <div data-th-replace="~{user/verifyemail::emailverify}"></div>
          
        </div>

    </div>
   

    
</body>
</html>
