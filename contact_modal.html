<div data-th-fragment="contact">
      
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                
                
                    <img id="contact_picture" class="ml-5" onerror="this.src='https://media.istockphoto.com/id/1327592506/vector/default-avatar-photo-placeholder-icon-grey-profile-picture-business-man.jpg?s=612x612&w=0&k=20&c=BpR0FVaEa5F24GIw7K8nMWiiGmbb8qmhfkpXcp1dhQg='" src="#" alt="" style="height:200px; width:200px; border-radius: 50%;">
                    <div class="mt-20 ml-10">
                        <h3 id="contact_name" class="text-2xl font-bold text-gray-900 dark:text-white"></h3>
                        <p id="contact_email" class="text-lg font-semibold text-gray-600 dark:text-gray-300"></p>
                    </div>
                    
                    
                
                
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <!-- <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                      With less than a month to go before the European Union enacts new consumer privacy laws for its citizens, companies around the world are updating their terms of service agreements to comply.
                  </p>
                  <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                      The European Unionâ€™s General Data Protection Regulation (G.D.P.R.) goes into effect on May 25 and is meant to ensure a common set of data rights in the European Union. It requires organizations to notify users as soon as possible of high-risk data breaches that could personally affect them.
                  </p> -->
                  <div class="relative overflow-x-auto">
                        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                            <tbody>
                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-phone-volume" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <span id="contact_phone">Earth</span>
                                    </td>
                                </tr>
                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-location-dot" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <span id="contact_address">Earth</span>
                                    </td>
                                </tr>

                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-user" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <span id="contact_description">Human</span>
                                    </td>
                                </tr>

                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-venus-mars" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <span id="contact_gender">Human</span>
                                    </td>
                                </tr>

                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-heart" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <span id="contact_favourite"></span>
                                    </td>
                                </tr>
                               
                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-solid fa-globe" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <a id="contact_websitelink" target="_blank">www.google.com</a>
                                    </td>
                                </tr>
                                <tr class="bg-gray-100 border-b dark:bg-gray-800 dark:border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                        <i class="fa-brands fa-linkedin" style="font-size: 20px;"></i>
                                    </th>
                                    <td class="px-4 py-4 font-bold text-lg text-gray-900 dark:text-white">
                                        <a id="contact_linkedinlink" target="_blank">www.linkedin.com</a>
                                    </td>
                                </tr>

                               
                            </tbody>
                        </table>
                        
                    <!-- <div class="ml-5 mt-3 w-full">
                        <p class="m-2 font-semibold">Contact id : <span id="contact_id"></span></p>
                        <p class="m-2 font-semibold">Phone Number : <span id="contact_phone"></span></p>
                        <p class="m-2 font-semibold">Address : </p>
                        <p class="m-2 font-semibold">Description : <span id="contact_description"></span></p>
                        <p class="m-2 font-semibold">Linkedin Link : <span id="contact_linkedinlink"></span></p>
                        <p class="m-2 font-semibold">Website Link : <span id="contact_websitelink"></span></p>-->
                        <!-- Modal footer -->
                        <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                            <!-- <button data-modal-hide="default-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button> -->
                            <button onclick="closeContactModal()" type="button" class="flex items-center  justify-center py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                        </div>
                    </div> 
                </div>
                  
                  
              </div>
              
          </div>
      </div>
  </div>
  
</div>
