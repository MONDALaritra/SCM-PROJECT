<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Us - Smart contect manager</title>
</head>
<body>
    <section id="content">
        <div class="mt-14">
            
            <div class="container mx-auto p-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 dark:text-white">Contact Us</h2>
                
                    <div data-th-if="${session.message}" id="toast-simple" class="flex items-center justify-center w-full max-w-xs p-4 space-x-4 rtl:space-x-reverse text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow-sm dark:text-gray-400 dark:divide-gray-700 dark:bg-gray-800 mb-5 border-t-2 border-green-600" role="alert">
                        <svg class="w-5 h-5 text-green-600 dark:text-green-500 rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"/>
                        </svg>
                        <div class="ps-4 text-sm font-normal">Message sent successfully.</div>
                    </div>
                    <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-white p-8 rounded-lg shadow-lg dark:bg-gray-800">
                    <!-- Contact Information -->
                    <div>
                        <h3 class="text-3xl font-semibold text-gray-700 mb-4 dark:text-white">Get in Touch</h3>
                        <p class="text-gray-600 mb-4 dark:text-white">Feel free to reach out to us for any queries or support.</p>
                        <div class="space-y-4">
                            <p class="flex items-center text-gray-700 dark:text-white"><span class="mr-2">📍</span> Boral Main Road, Kolkata, India</p>
                            <p class="flex items-center text-gray-700 dark:text-white"><span class="mr-2">📞</span> +91 8101017099</p>
                            <p class="flex items-center text-gray-700 dark:text-white"><span class="mr-2">✉️</span> maritra567@gmail.com</p>
                        </div>
                    </div>
                    
                    <!-- Contact Form -->
                    <div>
                        
                        <h3 class="text-xl font-semibold text-gray-700 mb-4 dark:text-white">Send Us a Message</h3>
                        <form class="space-y-4" data-th-action="@{'/admin/send-message'}" method="post">
                            <div>
                                <label class="block text-gray-600 dark:text-white">Name</label>
                                <input type="text" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50 dark:bg-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-600 dark:text-white">Email</label>
                                <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50 dark:bg-gray-600">
                            </div>
                            <div>
                                <label class="block text-gray-600 dark:text-white">Message</label>
                                <textarea rows="4" name="feedback" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-50 dark:bg-gray-600"></textarea>
                            </div>
                            <button type="submit" class="w-full bg-black hover:bg-gray-800 dark:bg-blue-500 text-white py-2 rounded-lg dark:hover:bg-blue-600">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>

            
        </div>
    </section>
