<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedinUser.name}+' | dashboard- Smart contect manager'">profile- Smart contect manager</title>
</head>
<body>

    <div id="content">

        <!---sidebar-->
         <!---if user is loggedin then sidebar-->
         <div th:if="${loggedinUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>
        <div  class="sm:pl-64 pt-20">
            <div class="flex justify-center flex-col items-center">
                <div class="container mx-auto p-4">
                    <h1 class="flex items-center justify-center text-2xl font-bold text-gray-800 mb-6 dark:text-white"><span data-th-text="${loggedinUser.name}"></span>'s Dashboard</h1>
                    
                    <!-- Dashboard Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/contacts'}" class="py-8 flex flex-col gap-1">
                                <img data-th-src="@{'/images/dashboard2.png'}" alt="" class="mx-auto mb-4" style="height:80px;">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Total Contacts</h2>
                                <p class="text-4xl font-bold text-blue-600"><span data-th-text="${numberofContacts}"></span></p>
                            </a>
                            
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/contacts/favourite-contacts'}" class="py-5 flex flex-col">
                                <img src="https://cdn3.iconfinder.com/data/icons/employment-flat-colorful/2048/4789_-_Favorite_Candidate-512.png" alt="" class="mx-auto mb-4" style="height:100px;">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Favorite Contacts</h2>
                                <p class="text-4xl font-bold text-yellow-500"><span data-th-text="${numberoffavContacts}"></span></p>
                            </a>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/emails/sentEmails'}" class="py-9 flex flex-col gap-1">
                                <img src="https://static.vecteezy.com/system/resources/previews/053/337/249/non_2x/green-gradient-home-solid-circle-icon-free-png.png" alt="" class="mx-auto mb-4" style="height:70px;">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Emails Sent</h2>
                                <p class="text-4xl font-bold text-green-500"><span data-th-text="${numberofEmails}"></span></p>
                            </a>
                            
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/contacts/male_contacts'}" class="py-8 flex flex-col gap-1">
                                <img src="https://icons.veryicon.com/png/o/miscellaneous/user-avatar/user-avatar-male-5.png" alt="" class="mx-auto mb-4" style="height:70px;width:70px">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Male Contacts</h2>
                                <p class="text-4xl font-bold text-indigo-600"><span data-th-text="${numberofMales}"></span></p>
                            </a>
                            
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/contacts/female_contacts'}" class="py-8 flex flex-col gap-1">
                                <img data-th-src="@{'/images/dashboard1.png'}" alt="" class="mx-auto mb-4" style="height:70px;">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Female Contacts</h2>
                                <p class="text-4xl font-bold text-pink-500"><span data-th-text="${numberofFemales}"></span></p>
                            </a>
                            
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md text-center lg:h-64 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600">
                            <a data-th-href="@{'/user/contacts/other_contacts'}" class="py-7 flex flex-col">
                                <img data-th-src="@{'/images/dashboard3.png'}" alt="" class="mx-auto mb-4" style="height:90px;">
                                <h2 class="text-2xl font-semibold text-gray-700 dark:text-white">Other Gender Contacts</h2>
                                <p class="text-4xl font-bold text-purple-500"><span data-th-text="${numberofOtherContacts}"></span></p>
                            </a>
                            
                        </div>
                    </div>
                
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
