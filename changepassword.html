<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${loggedinUser.name}+' | OTP- Smart contect manager'">profile- Smart contect manager</title>
</head> 
<body>

    <div id="content">

        <!---sidebar-->
         <!---if user is loggedin then sidebar-->
        <div th:if="${loggedinUser}">
            <div data-th-replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-12">

            <div data-th-replace="~{message::messagebox}"></div>
            <div class="flex items-center justify-center mt-40 bg-gray-100 dark:bg-gray-900">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-sm text-center">
                    <h2 class="text-xl font-semibold mb-4">Change Password</h2>
                    <form data-th-action="@{'/user/verifypassword'}" method="post">
                        <div class="mb-4">
                            <input name="newPassword" type="password" id="password" placeholder="Enter new password" 
                                   class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none bg-white dark:bg-gray-600">
                        </div>
                        <div class="mb-4">
                            <input name="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm password" 
                                   class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none bg-white dark:bg-gray-600">
                        </div>
                        <button  class="w-full bg-black hover:bg-gray-700 dark:bg-blue-600 text-white py-2 rounded-md dark:hover:bg-blue-700 transition">
                            Change Password
                        </button>
                    </form>
                    
                   
                </div>
            </div>
                        
           
            
        </div>

    </div>
   

    
</body>
</html>
