<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Smart contect manager</title>
</head>
<body>
    <div id="content" class="mt-16">
            
       
        
        <div class="grid grid-cols-12 ">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="block p-6 border-t-[10px] border-t-blue-700 bg-white  rounded-xl shadow-sm hover:bg-gray-200 dark:bg-gray-800 dark:border-t-blue-700 dark:hover:bg-gray-700">
                    <!--message here-->
                    <div data-th-replace="~{message::messagebox}"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud......</p>

                    <form data-th-action="@{'/do_register'}" method="post" data-th-object="${userForm}" novalidate>

                        <!--name field-->
                        <div class="mt-2 mb-5">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                            <input type="text" id="name" data-th-field="*{name}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-700 px-2 py-2"></p>
                        </div>

                        <!--email field-->
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                            <input type="email" id="email" data-th-field="*{email}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-700 px-2 py-2"></p>
                        </div>

                        <!---password-->
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
                            <input type="password" id="password" data-th-field="*{password}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-700 px-2 py-2"></p>
                        </div>


                        <!---phone section-->
                        <div class="mb-5">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Contact number</label>
                            <input type="text" id="phone" data-th-field="*{phone}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                            <p data-th-if="${#fields.hasErrors('phone')}" data-th-errors="*{phone}" class="text-red-700 px-2 py-2"></p>
                        </div>

                        <!--gender input-->
                        <div class="mt-5 mb-5 flex">
                            <p class="mr-10 text-sm font-medium text-gray-900 dark:text-white">Select Gender</p>
                            <div class="flex items-center me-4 ml-5">
                                <input data-th-field="*{gender}" id="male" type="radio" value="male" name="colored-radio" class="w-4 h-4 text-teal-600 bg-gray-300 border-gray-300 focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-900 dark:border-gray-600 cursor-pointer">
                                <label for="male" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
                            </div>
                            <div class="flex items-center me-4">
                                <input data-th-field="*{gender}" id="female" type="radio" value="female" name="colored-radio" class="w-4 h-4 text-teal-600 bg-gray-300 border-gray-300 focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-900 dark:border-gray-600 cursor-pointer">
                                <label for="female" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
                            </div>
                            <div class="flex items-center me-4">
                                <input data-th-field="*{gender}" id="others" type="radio" value="others" name="colored-radio" class="w-4 h-4 text-teal-600 bg-gray-300 border-gray-300 focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-900 dark:border-gray-600 cursor-pointer">
                                <label for="others" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Others</label>
                            </div>
                            <p data-th-if="${#fields.hasErrors('gender')}" data-th-errors="*{gender}" class="text-red-700 px-2 py-2"></p>
                         </div>

                        <!--about -->
                        <div class="mb-5">
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                            <textarea id="about" rows="6" data-th-field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here..........."></textarea>
                            <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-700 px-2 py-2"></p>
                        </div>

                        <!---buttons-->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2 rounded bg-gray-700 text-white dark:bg-blue-700  dark:hover:bg-blue-800 hover:bg-gray-900">Signup</button>
                            <button type="reset" class="px-3 py-2 rounded bg-orange-700 text-white dark:bg-orange-700  dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>
                           
                        </div>
                        
                    </form>
                </div>
                
            </div>
            <div class="col-span-1"></div>
        </div>
       
    </div>

    
</body>
</html>
