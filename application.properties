spring.application.name=smartcontactmanager
#mysql database configuration
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=
spring.jpa.properties.hibernate.dialect=



#for creating a schema
spring.jpa.hibernate.ddl-auto=

#security configuration
spring.security.user.name=
spring.security.user.password=

#oauth2 client configuration
#google configure
spring.security.oauth2.client.registration.google.client-name=
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=

#github configure
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=

#Cloudinary configuration
cloudinary.cloud.name=
cloudinary.api.key=
cloudinary.api.secret=


#email configurations
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=

# File Upload Configuration (For Large Files)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB